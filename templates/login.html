<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jewel Box</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-section">
        <div class="auth-container">            
            <div class="logo-section">
                <img src="/static/images/LOGO.png" alt="Jewel Box Logo" class="auth-logo">
                <h1 class="brand-title">PRAVEEN JEWELLERS</h1>
            </div>
            <h2>Welcome Back</h2>
            <p class="auth-subtitle">Please login to your account</p>
              {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}" style="display: block; margin: 10px 0;">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="/login" method="POST">                <div class="input-group username-field">
                    <label for="username">Username</label>
                    <div class="input-group-with-toggle">
                        <input type="password" id="username" name="username" required placeholder="Enter your username">
                        <button type="button" class="toggle-visibility" onclick="toggleVisibility('username')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="input-group password-field">
                    <label for="password">Password</label>
                    <div class="input-group-with-toggle">
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                        <button type="button" class="toggle-visibility" onclick="toggleVisibility('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn">Login</button>
                </div>                <div class="auth-links">
                    <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
                    <p>Admin user? <a href="{{ url_for('admin_login') }}">Login as Admin</a></p>
                </div>
            </form>
        </div>
    </div>    <style>
    .username-field,
    .password-field {
        position: relative;
    }
    
    .input-group-with-toggle {
        position: relative;
        display: flex;
        align-items: center;
    }
    
    .toggle-visibility {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        padding: 0;
        color: #666;
        transition: color 0.3s ease;
    }
    
    .toggle-visibility:hover {
        color: #333;
    }
    
    .toggle-visibility i {
        font-size: 1.1rem;
    }

    .input-group input {
        width: 100%;
        padding-right: 35px;
    }
    </style>

    <script>
    function toggleVisibility(inputId) {
        const input = document.getElementById(inputId);
        const icon = input.parentElement.querySelector('.toggle-visibility i');
        
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
    </script>
</body>
</html>
